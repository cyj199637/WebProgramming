<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
</head>
<body>

<div>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'bookstore:detail' book.code %}"> 제목: {{book.name}}</a><br>저자: {{book.author}}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
